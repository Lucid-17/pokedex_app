<script id="ng-state" type="application/json">{"2764436001":{"b":{"base_happiness":50,"capture_rate":45,"color":{"name":"red","url":"https://pokeapi.co/api/v2/pokemon-color/8/"},"egg_groups":[{"name":"flying","url":"https://pokeapi.co/api/v2/egg-group/4/"}],"evolution_chain":{"url":"https://pokeapi.co/api/v2/evolution-chain/341/"},"evolves_from_species":{"name":"fletchinder","url":"https://pokeapi.co/api/v2/pokemon-species/662/"},"flavor_text_entries":[{"flavor_text":"主要的獵物是鳥寶可夢。\n會急速接近對手，然後用\n猛烈的腳踢把對手擊落到地面。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"はげしい　たたかいで　こうふんすると\nぜんしんの　うもうの　すきまから\nひのこを　ふきだして　ひこうする。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"격렬한 싸움으로 흥분하게 되면\n온몸의 깃털 사이에서\n불꽃을 뿜어내며 비행한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Exalté par un combat sans merci, il s’envole en\nsemant dans son sillage les escarbilles du feu qui\ncouve dans son plumage.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Die Aufregung eines harten Kampfes veranlasst es\ndazu, im Flug Funken aus den Zwischenräumen\nseines Gefieders zu sprühen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Si se exalta durante un combate reñido, arroja chispas\ny ascuas de los intersticios entre su plumaje\nmientras vuela.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Durante lotte senza esclusione di colpi, spicca il\nvolo sprizzando scintille dalle fessure che ha tra\nle piume.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"In the fever of an exciting battle, it\nshowers embers from the gaps between\nits feathers and takes to the air.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"激しい　戦いで　興奮すると\n全身の　羽毛の　すきまから\n火の粉を　噴き出して　飛行する。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"えものに　おそいかかるときの\nスピードは　じそく５００キロ。\nきょうれつな　キックで　しとめる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"사냥감을 덮칠 때의\n스피드는 시속 500km이다.\n강렬한 킥으로 꼼짝 못하게 한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Quand il s’abat sur ses proies, sa vitesse dépasse\nles 500 km/h. Il les achève d’un puissant coup de\nserre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Bei der Jagd erreicht es Geschwindigkeiten von bis zu\n500 km/h. Es erledigt seine Beute mit einem kräftigen\nTritt.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Llega a alcanzar los 500 km/h al perseguir a su presa,\na quien le asesta el golpe de gracia con una patada\nmuy potente.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Piomba sulle prede a 500 km/h e le attacca con\nartigli potentissimi.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"When attacking prey, it can reach speeds\nof up to 310 mph. It finishes its prey off\nwith a colossal kick.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"獲物に　襲いかかるときの\nスピードは　時速５００キロ。\n強烈な　キックで　しとめる。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"はげしい　たたかいで　こうふんすると\nぜんしんの　うもうの　すきまから\nひのこを　ふきだして　ひこうする。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"격렬한 싸움으로 흥분하게 되면\n온몸의 깃털 사이에서\n불꽃을 뿜어내며 비행한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Exalté par un combat sans merci, il s’envole en semant\ndans son sillage les escarbilles du feu qui couve dans\nson plumage.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Die Aufregung eines harten Kampfes veranlasst es dazu,\nim Flug Funken aus den Zwischenräumen seines Gefieders\nzu sprühen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Si se exalta durante un combate reñido, arroja chispas y\nascuas de los intersticios entre su plumaje mientras vuela.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Durante lotte senza esclusione di colpi, spicca il volo\nsprizzando scintille dalle fessure che ha tra le piume.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"In the fever of an exciting battle, it\nshowers embers from the gaps between\nits feathers and takes to the air.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"激しい　戦いで　興奮すると\n全身の　羽毛の　すきまから\n火の粉を　噴き出して　飛行する。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"えものに　おそいかかるときの\nスピードは　じそく５００キロ。\nきょうれつな　キックで　しとめる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"사냥감을 덮칠 때의\n스피드는 시속 500km이다.\n강렬한 킥으로 꼼짝 못하게 한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Quand il s’abat sur ses proies, sa vitesse dépasse\nles 500 km/h. Il les achève d’un puissant coup de serre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Bei der Jagd erreicht es Geschwindigkeiten von bis zu\n500 km/h. Es erledigt seine Beute mit einem kräftigen Tritt.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Llega a alcanzar los 500 km/h al perseguir a su presa, a\nquien le asesta el golpe de gracia con una patada muy\npotente.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Piomba sulle prede a 500 km/h e le attacca con artigli\npotentissimi.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"When attacking prey, it can reach speeds\nof up to 310 mph. It finishes its prey off\nwith a colossal kick.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"獲物に　襲いかかるときの\nスピードは　時速５００キロ。\n強烈な　キックで　しとめる。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"こうぶつは　キャモメや　ツツケラ。\nきょうれつな　キックを　おみまいし\nするどいツメで　がっちり　キャッチ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"좋아하는 것은 갈모매와 콕코구리다.\n강렬한 킥으로 타격을 가하고\n날카로운 발톱으로 꽉 잡는다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"喜歡吃長翅鷗和小篤兒。\n會對獵物施展猛烈的踢腿，\n再用銳利的爪子牢牢抓住。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Il raffole des Goélise et des Picassaut.\nIl déstabilise ses proies d’un bon coup de patte\navant de les capturer avec ses serres acérées.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Auf seinem Speiseplan stehen bevorzugt Wingull\nund Peppeck. Es schaltet seine Beute mit einem\nkräftigen Tritt aus, um sie sich dann zu krallen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Wingull y Pikipek son sus presas favoritas.\nLes asesta un potente golpe y después las\natrapa sin remisión con sus garras afiladas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"È ghiotto di Wingull e Pikipek.\nStordisce le prede con potenti zampate e poi\nle afferra saldamente con i suoi artigli aguzzi.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Its favorite foods are Wingull and Pikipek.\nIt attacks with a powerful kick and grasps them\nfirmly in its talons.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"好物は　キャモメや　ツツケラ。\n強烈な　キックを　お見舞いし\n鋭いツメで　がっちり　キャッチ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"喜欢吃的是长翅鸥和小笃儿。\n会施展猛烈的踢腿，\n用锐利的爪子牢牢抓住。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"はねの　すきまから　ひのこを\nふきだしながら　じそく５００キロで\nえものに　むかって　いっちょくせん。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"깃털 사이로 불꽃을 뿜어내며\n시속 500km로 먹이를 향해\n똑바로 날아간다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"從翅膀的縫隙裡噴出火花，\n同時以５００公里的時速\n直線衝向獵物。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Il fond sur ses proies en piqué à 500 km/h,\nsemant derrière lui une pluie d’escarbilles\néchappées de ses ailes.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Bei bis zu 500 km/h sprüht es im Flug Funken\naus den Zwischenräumen seines Gefieders und\nstürzt sich schnurstracks auf seine Beute.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Se abalanza en línea recta sobre su presa a una\nvelocidad de 500 km/h mientras arroja chispas\ny ascuas de los intersticios entre su plumaje.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Piomba dritto sulle prede a 500 km/h,\nsprizzando scintille dalle fessure che ha\ntra le piume.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"It zooms directly at its prey at flight speeds of\nclose to 310 mph, while fiery embers scatter\nfrom gaps in its feathers.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"羽の　すき間から　火の粉を\n吹きだしながら　時速５００キロで\n獲物に　向かって　一直線。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"从翅膀的缝隙里喷出火花，\n同时以５００公里的时速\n呈一直线冲向猎物。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"はねは　ひを　とおさず　じょうぶ。\nむかしの　しょうぼうしの　ふくは\nファイアローの　はねで　できていた。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"날개는 불이 붙지 않고 튼튼하다.\n옛날에는 소방관들의 옷을\n파이어로의 날개로 만들었다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"羽毛很結實而且能夠防火。\n在過去消防隊員的制服\n是用烈箭鷹的羽毛製成的。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Son plumage résistant est ignifugé.\nJadis, la combinaison portée par les pompiers\nétait faite de plumes de Flambusard.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Sein Gefieder ist robust und feuerfest. Früher\nfertigte man Feuerwehranzüge deshalb aus\nFiaro-Federn.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Sus alas son resistentes al fuego, por lo que se\nsolían usar sus plumas para confeccionar trajes\nde bombero.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Le sue ali sono robuste e ignifughe.\nIn passato le divise dei pompieri venivano\nfabbricate con le sue piume.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Its tough wings don’t allow fire to pass through\nthem. A long time ago, firefighters’ outfits were\nmade from Talonflame wings.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"羽は　火を　通さず　丈夫。\n昔の　消防士の　服は\nファイアローの　羽で　できていた。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"羽毛很结实，连火都烧不穿。\n过去的消防员服就是用\n烈箭鹰的羽毛做成的。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"とりポケモンが　おもな　えもの。\nきゅうせっきんからの　ちからづよい\nキックで　じめんに　たたきおとす。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"새포켓몬이 주된 먹이다.\n갑자기 접근한 뒤 강력한\n킥으로 땅에 떨어뜨린다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"La plupart de ses proies sont des Pokémon\noiseaux. Il surgit sans prévenir et propulse\nsa victime au sol d’un puissant coup de patte.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Fiaro ernährt sich vor allem von Vogel-Pokémon.\nEs nähert sich überfallartig seiner Beute und\nbefördert sie mit einem kräftigen Tritt zu Boden.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Su presa favorita son los Pokémon pájaro, a los\ncuales se acerca a velocidades vertiginosas y\nderriba con la temible potencia de sus patas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Caccia soprattutto Pokémon alati. Si avvicina\nrapido alla preda e l’abbatte con un calcio\npotentissimo, facendola precipitare al suolo.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Bird Pokémon make up most of its diet.\nIt approaches at high speeds and smacks them\ndown to the ground with its powerful kick.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"とりポケモンが　主な　獲物。\n急接近からの　力強い\nキックで　地面に　叩き落す。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"鸟宝可梦是它的主要猎物。\n用迅速接近后的强力踢\n将对方打落到地面。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"とりポケモンが　おもな　えもの。\nうもうの　あいだから　ひのこを\nふきだし　あいてを　いかくする。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"새포켓몬이 주요 먹이다.\n깃털 사이로 불똥을\n뿜어내며 상대를 위협한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"主要的獵物是鳥寶可夢。\n會從羽毛的縫隙裡噴出\n火花威嚇對手。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Flambusard chasse surtout les Pokémon oiseaux.\nIl intimide ses adversaires en produisant\ndes étincelles avec son plumage.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Fiaro ernährt sich vor allem von Vogel-Pokémon.\nAus den Zwischenräumen seines Gefieders sprüht\nes Funken, um seine Gegner einzuschüchtern.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Su presa predilecta son los Pokémon pájaro.\nIntimida a sus rivales lanzando ascuas desde\nlos intersticios de su plumaje.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Caccia soprattutto Pokémon alati.\nIntimorisce il bersaglio sprizzando scintille\ndalle fessure che ha tra le piume.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Talonflame mainly preys upon other bird\nPokémon. To intimidate opponents, it sends\nembers spewing from gaps between its feathers.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"鳥ポケモンが　おもな　獲物。\n羽毛の　あいだから　火の粉を\n噴き出し　相手を　威嚇する。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"主要以鸟宝可梦为食。\n会从羽毛的缝隙里\n喷出火花来威吓对手。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"じそく５００キロで　とつげき。\nえものが　にげるすきを　あたえずに\nきょうれつな　けりで　しとめる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"시속 500km로 돌격한다.\n먹이가 도망칠 틈을 주지 않고\n강렬한 발차기로 꼼짝 못 하게 한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"會以時速５００公里的速度\n進行突擊。對手連逃跑都來不及\n就被牠猛烈的腳踢給解決了。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Flambusard attaque à une vitesse de 500 km/h.\nIl achève ses proies d’un puissant coup de patte\nsans leur laisser la moindre chance de fuir.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"shield","url":"https://
