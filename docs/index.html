s\nsheltered by its ears to keep power from leaking out.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"強力な　サイコパワーが\n漏れ出さないように　放出する　器官を\n耳で　ふさいでいるのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"１００メートルいないの　ものを\nふきとばす　ほどの　サイコパワーを\nうまく　コントロール　できないのだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"100m 이내에 있는 것을\n날려버릴 정도의 사이코 파워를\n잘 컨트롤하지 못한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Il a quelques difficultés à contrôler son pouvoir\npsychique. Grâce à celui-ci, il peut projeter en l’air\ntous les objets dans un rayon de 100 m.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Es verfügt zwar über genug Psycho-Kräfte, um Objekte\nin einem Umkreis von 100 m wegzublasen, aber es\nkann sie noch nicht gut kontrollieren.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Posee poderes psíquicos suficientes para lanzar por\nlos aires objetos situados en un radio de 100 metros,\npero carece de pericia para controlarlos.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Controlla a fatica un potere psichico enorme, in grado\ndi scaraventare in aria oggetti nel raggio di 100 m.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"It has enough psychic energy to blast\neverything within 300 feet of itself,\nbut it has no control over its power.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"１００メートル以内の　ものを\n吹き飛ばす　ほどの　サイコパワーを\nうまく　コントロール　できないのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"きょうりょくな　サイコパワーが\nもれださないように　ほうしゅつする\nきかんを　みみで　ふさいでいるのだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"강력한 사이코 파워가\n새어 나가지 않도록\n방출되는 기관을 귀로 막고 있다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Il couvre la source de ses pouvoirs psychiques hors\ndu commun avec ses oreilles afin d’éviter les accidents.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Damit die starken Psycho-Kräfte dieses Pokémon nicht\nunkontrolliert nach außen dringen, ist das Organ, das diese\nfreisetzt, von seinen Ohren bedeckt.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Protege con las orejas el órgano con el que irradia su intenso\npoder psíquico para evitar que este se escape al exterior.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Copre con le orecchie gli organi che presiedono ai suoi\ngrandi poteri psichici per non perderne il controllo.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"The organ that emits its intense psychic power is\nsheltered by its ears to keep power from leaking out.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"強力な　サイコパワーが\n漏れ出さないように　放出する　器官を\n耳で　ふさいでいるのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"１００メートルいないの　ものを\nふきとばす　ほどの　サイコパワーを\nうまく　コントロール　できないのだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"100m 이내에 있는 것을\n날려버릴 정도의 사이코 파워를\n잘 컨트롤하지 못한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Il a quelques difficultés à contrôler son pouvoir psychique.\nGrâce à celui-ci, il peut projeter en l’air tous les objets\ndans un rayon de 100 m.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Es verfügt zwar über genug Psycho-Kräfte, um Objekte in\neinem Umkreis von 100 m wegzublasen, aber es kann sie\nnoch nicht gut kontrollieren.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Posee poderes psíquicos suficientes para lanzar por los aires\nobjetos situados en un radio de 100 metros, pero carece de\npericia para controlarlos.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Controlla a fatica un potere psichico enorme, in grado di\nscaraventare in aria oggetti nel raggio di 100 m.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"It has enough psychic energy to blast\neverything within 300 feet of itself,\nbut it has no control over its power.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"１００メートル以内の　ものを\n吹き飛ばす　ほどの　サイコパワーを\nうまく　コントロール　できないのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"いつも　むひょうじょうだが　じつは\nきょうりょくな　サイコパワーが\nもれださないように　ひっしなのだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"언제나 무표정하지만 실제로는\n강력한 사이코 파워가\n새어 나가지 않게 하기 위해 필사적이다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"雖然一直都面無表情，\n但是那其實是因為牠在努力\n不讓自己強大的精神力量漏出。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Sous son masque inexpressif, il est en fait\nconstamment en train d’essayer de contenir\nses puissants pouvoirs psychiques.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Sein Gesicht ist stets ausdruckslos. Grund dafür\nist die enorme Anstrengung, die es aufbringen\nmuss, um seine Psycho-Kräfte zu kontrollieren.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Su inexpresividad aparente esconde una lucha\ntitánica por contener su inmenso poder psíquico.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Il suo sguardo è inespressivo, ma in realtà sta\nfacendo uno sforzo enorme per tenere sotto\ncontrollo i suoi potentissimi poteri psichici.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Though Espurr’s expression never changes,\nbehind that blank stare is an intense struggle to\ncontain its devastating psychic power.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"いつも　無表情だが　じつは\n強力な　サイコパワーが\n漏れ出さないように　必死なのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"虽然一直都面无表情，\n但是那其实是因为它在努力\n不让自己强力的精神力量漏出。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"プロレスラーを　ふきとばす　ほどの\nサイコパワーを　うちに　ひめているが\nコントロールできずに　こまっている。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"프로레슬러를 날려 버릴 정도의\n사이코 파워를 속에 지니고 있지만\n컨트롤이 되지 않아 난처해하고 있다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"雖然擁有可以彈飛\n職業摔角選手的精神力量，\n卻因無法好好控制而感到煩惱。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Il possède des pouvoirs psychiques si puissants\nqu’il peut faire valser un catcheur.\nMalheureusement, il a du mal à les contrôler.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Mit seinen Psycho-Kräften könnte es selbst\nProfi-Wrestler vom Platz fegen. Es fällt ihm aber\nschwer, diese Kräfte zu kontrollieren.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Es capaz de mandar por los aires a un luchador\nprofesional gracias a sus poderes psíquicos, pero\ntiene serios problemas para controlarlos.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"I suoi poteri psichici sono talmente forti da\nscaraventare in aria un lottatore di wrestling,\nma ha seri problemi nel controllarli.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"There’s enough psychic power in Espurr to send a\nwrestler flying, but because this power can’t be\ncontrolled, Espurr finds it troublesome.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"プロレスラーを　吹きとばす　ほどの\nサイコパワーを　内に　秘めているが\nコントロールできずに　困っている。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"虽然拥有可以弹飞\n职业摔角手的精神力量，\n却因无法好好控制而感到烦恼。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}}],"form_descriptions":[],"forms_switchable":false,"gender_rate":4,"genera":[{"genus":"じせいポケモン","language":{"name":"ja-Hrkt","url":"https:/
