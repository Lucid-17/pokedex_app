oettando sull’unica estremità inferiore\ndel proprio corpo. Molti fanno la verticale.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"It moves while spinning around on its single foot.\nSome Baltoy have been seen spinning on\ntheir heads.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"一本足で　回転しながら　移動する。\n逆さまに　なって\n回転する　ヤジロンも　見かける。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"いっぽんあしで　かいてんしながら\nいどうする。こだいの　いせきから\nみつかった　めずらしい　ポケモン。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"한 다리로 회전하면서\n이동한다. 고대 유적에서\n발견된 희귀한 포켓몬이다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Il se déplace en tournoyant sur son pied. Ce Pokémon\nrare fut découvert dans de vieilles ruines.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Es bewegt sich, indem es sich auf seinem Fuß dreht.\nEin seltenes Pokémon, das in alten Ruinen lebte.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Se mueve girando sobre su eje. Es un extraño\nPokémon que fue encontrado en unas viejas ruinas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Pokémon raro che si muove roteando su se stesso.\nÈ stato scoperto nei pressi di antiche rovine.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"It moves by spinning on its foot. It is a rare\nPokémon that was discovered in ancient ruins.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"一本足で　回転しながら　移動する。\n古代の　遺跡から　見つかった\n珍しい　ポケモン。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"いっぽんあしで　かいてん　しながら　いどうする。\nヤジロンと　にんげんが　いっしょに　くらす\nこだいの　へきがが　いせきから　はっけんされた。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"외다리로 회전하며 이동한다.\n오뚝군과 인간이 함께 사는\n고대 벽화가 유적에서 발견됐다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Balbuto se déplace en pivotant sur son unique pied.\nDes peintures rupestres montrant ce Pokémon vivant\navec les hommes furent découvertes dans des ruines\ntrès anciennes.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Puppance bewegt sich, indem es sich auf seinem Fuß im Kreis\ndreht. In sehr alten Ruinen wurden primitive Wandmalereien\nentdeckt, die dieses Pokémon in Begleitung von Menschen\nzeigen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Baltoy se mueve girando alrededor de sí mismo sobre la\nextremidad inferior que tiene. En unas ruinas antiguas,\ndescubrieron pinturas rupestres en las que aparecía este\nPokémon conviviendo con personas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Baltoy si muove piroettando sull’unica estremità inferiore\ndel proprio corpo. La scoperta di alcune rovine antiche\nha portato alla luce dipinti di questo Pokémon che viveva\na stretto contatto con gli esseri umani.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Baltoy moves while spinning around on its one foot. Primitive\nwall paintings depicting this Pokémon living among people\nwere discovered in some ancient ruins.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"一本足で　回転　しながら　移動する。\nヤジロンと　人間が　一緒に　暮らす\n古代の　壁画が　遺跡から　発見された。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"なかまを　みつけると　すぐに　あつまって　きて\nいっせいに　なきごえを　あげるので　うるさい。\nいっぽんあしで　きように　たったまま　ねむる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"동료를 발견하면 바로 모여들어\n일제히 울음소리를 내기 때문에 시끄럽다.\n외다리로 능숙하게 선 채로 잔다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Dès qu’il repère ses congénères, Balbuto les rejoint et\nils se mettent tous à crier en chœur. Ce Pokémon arrive\nà dormir en restant adroitement en équilibre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Sobald es Artgenossen bemerkt, tut sich Puppance mit ihnen\nzusammen und sie brüllen gemeinsam. Dieses Pokémon\nschläft, während es geschickt auf seinem Fuß balanciert.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Al ver a más de los suyos, Baltoy se une al grupo y todos se\nponen a chillar escandalosamente y al unísono. Este Pokémon\nduerme manteniendo hábilmente el equilibrio sobre la\nextremidad inferior que tiene.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Appena incontra i propri simili, Baltoy forma un gruppo molto\nrumoroso. Questo Pokémon dorme bilanciandosi con maestria\nsull’unica estremità inferiore del proprio corpo.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"As soon as it spots others of its kind, Baltoy congregates with\nthem and then begins crying noisily in unison. This Pokémon\nsleeps while cleverly balancing itself on its one foot.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"仲間を　見つけると　すぐに　集まって　きて\n一斉に　鳴き声を　あげるので　うるさい。\n一本足で　器用に　立ったまま　眠る。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"げんしじんが　すんでいた　ほらあなの\nかべに　ヤジロンらしき　ポケモンの\nすがたが　えがかれていた。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"원시인이 살았던 동굴 벽에\n오뚝군으로 추정되는\n포켓몬의 모습이 그려져 있다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"在原始人居住的洞穴裡，\n可以看見牆壁上畫著\n像是天秤偶的寶可夢。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Des esquisses de Pokémon ressemblant à des\nBalbuto ont été retrouvées dans des grottes\njadis habitées par des hommes préhistoriques.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"In Höhlen, in denen Urmenschen lebten, gibt es\nWandmalereien von einem Pokémon, das wie\nPuppance aussieht.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Los humanos de tiempos primitivos solían pintar\nen las cuevas donde habitaban siluetas muy\nparecidas a las de Baltoy.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Nelle pareti delle grotte in cui vivevano gli uomini\nprimitivi sono state trovate raffigurazioni di\nPokémon simili ai Baltoy.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Depictions of Pokémon similar to Baltoy have\nbeen found on the walls of caves where\nprimitive humans lived.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"原始人が　住んでいた　洞穴の\n壁に　ヤジロンらしき　ポケモンの\n姿が　描かれていた。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"在原始人所居住的洞穴墙壁上，\n描绘着像是天秤偶的宝可梦的样子。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"なかまを　みつけると　やかましく\nなきわめき　あつまる。　おおむかしの\nぼちから　たいりょうに　みつかる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"동료를 발견하면 시끄럽게\n울부짖으며 모인다. 오래된\n묘지에서 대량으로 발견된다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"只要發現夥伴就會發出\n吵雜的叫聲聚集起來。\n會大量出沒在古代的墳場裡。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Quand il aperçoit des congénères, il les rejoint\nen émettant des sons stridents. On en a trouvé\nbeaucoup dans de très vieux cimetières.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Wenn sie Artgenossen entdecken, versammeln\nsie sich und brüllen gemeinsam. Sie wurden\nzuhauf in alten Grabstätten gefunden.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Al ver a más de los suyos, se juntan y emiten\nunos chillidos estridentes. Su presencia solía ser\nnumerosa en cementerios de gran antigüedad.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Quando incontra i propri simili si unisce a loro\nformando un gruppo molto chiassoso. Ne sono\nstati trovati in gran numero in antichi cimiteri.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"When they find others of their kind, they cry\nout loudly and gather together. Large numbers\nof them can be found in old graveyards.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"仲間を　見つけると　やかましく\n鳴きわめき　集まる。　大昔の\n墓地から　大量に　見つかる。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"如果发现了伙伴，\n就会吵吵闹闹地叫唤着聚集。\n会大量出现在古代的墓地里。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"いっぽんあしで　かいてん　しながら\nいどうする。　さかさまに　なって\nかいてんする　ヤジロンも　みかける。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"한 다리로 회전하면서\n이동한다. 거꾸로\n회전하는 오뚝군도 발견된다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"用單腳一邊旋轉一邊移動。\n有時候也能看到\n顛倒過來旋轉的天秤偶。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Il se déplace en tournoyant sur son pied.\nOn le voit parfois faire de même sur la tête.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Es bewegt sich, indem es auf seinem Fuß kreiselt.\nVereinzelt sieht man auch Puppance, die dies\nkopfüber tun.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Se mueve girando una única extremidad. Se han\navistado algunos ejemplares capaces de hacerlo\ncabeza abajo.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"Si sposta piroettando sull’estremità inferiore\ndel proprio corpo. Alcuni Baltoy sono stati visti\npiroettare a testa in giù.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"It moves while spinning around on its single foot.\nSome Baltoy have been seen spinning on\ntheir heads.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"一本足で　回転しながら　移動する。\n逆さまに　なって\n回転する　ヤジロンも　見かける。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"会用单脚旋转着移动。\n也能看到颠倒过来旋转的天秤偶。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sword","url":"https://pokeapi.co/api/v2/version/33/"}},{"flavor_text":"こだい　いせきで　はっけんされた。\nかいてん　しながら　いどう。　よる\nねむる　ときも　いっぽんあしだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"고대 유적에서 발견되었다.\n회전하면서 이동한다.\n밤에 잘 때도 다리 하나로 서 있다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"在古代遺跡被發現。\n會一邊旋轉一邊移動。\n晚上睡覺的時候也是單腳站著。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Ce Pokémon découvert dans des ruines anciennes\ntourne sur lui-même pour se déplacer. Il se tient\ntoujours sur un pied, même quand il dort.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"shield","url":"https://pokeapi.co/api/v2/version/34/"}},{"flavor_text":"Es wurde in antiken Ruinen entdeckt. W
