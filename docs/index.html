<script id="ng-state" type="application/json">{"2760835134":{"b":{"base_happiness":70,"capture_rate":200,"color":{"name":"brown","url":"https://pokeapi.co/api/v2/pokemon-color/3/"},"egg_groups":[{"name":"humanshape","url":"https://pokeapi.co/api/v2/egg-group/8/"}],"evolution_chain":{"url":"https://pokeapi.co/api/v2/evolution-chain/146/"},"evolves_from_species":{"name":"makuhita","url":"https://pokeapi.co/api/v2/pokemon-species/296/"},"flavor_text_entries":[{"flavor_text":"It has the habit of challenging others\nwithout hesitation to tests of strength.\nIt’s been known to stand on train tracks\nand stop trains using forearm thrusts.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"emerald","url":"https://pokeapi.co/api/v2/version/9/"}},{"flavor_text":"HARIYAMA practices its straight-arm\nslaps in any number of locations.\nOne hit of this POKéMON’s powerful,\fopenhanded, straight-arm punches\ncould snap a telephone pole in two.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ruby","url":"https://pokeapi.co/api/v2/version/7/"}},{"flavor_text":"HARIYAMA’s thick body may appear fat,\nbut it is actually a hunk of solid muscle.\nIf this POKéMON bears down and\ftightens all its muscles, its body\nbecomes as hard as a rock.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sapphire","url":"https://pokeapi.co/api/v2/version/8/"}},{"flavor_text":"It stomps on the ground to build power.\nIt can send a 10-ton truck flying with a\nstraight-arm punch.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"firered","url":"https://pokeapi.co/api/v2/version/10/"}},{"flavor_text":"It stomps on the ground to build power.\nIt can send a 10-ton truck flying with a\nstraight-arm punch.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"leafgreen","url":"https://pokeapi.co/api/v2/version/11/ ":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"white","url":"https://pokeapi.co/api/v2/version/18/"}},{"flavor_text":"It loves to match power with\nbig-bodied Pokémon. It can knock a\ntruck flying with its arm thrusts.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"white","url":"https://pokeapi.co/api/v2/version/18/"}},{"flavor_text":"It loves to match power with\nbig-bodied Pokémon. It can knock a\ntruck flying with its arm thrusts.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"black-2","url":"https://pokeapi.co/api/v2/version/21/"}},{"flavor_text":"It loves to match power with\nbig-bodied Pokémon. It can knock a\ntruck flying with its arm thrusts.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"white-2","url":"https://pokeapi.co/api/v2/version/22/"}},{"flavor_text":"りょうあしで　じめんを　ふみならして\nパワーを　ためる。はりて　いっぱつで\n１０トン　トラックを　ふっとばす。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"두 다리로 땅을 힘껏 밟아서\n파워를 모은다. 손바닥 치기 한 방으로\n10톤 트럭을 날려버린다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Il piétine le sol violemment pour concentrer son\nénergie. Il peut envoyer en l’air un camion de 10 t\nd’un seul coup de poing.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Es stampft auf den Boden, um Energie zu\ngenerieren. Ein einziger Armschlag reicht aus, um\neinen 10 t schweren LKW durch die Luft zu wirbeln.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Para aumentar su fuerza, da un pisotón en el suelo.\nPuede lanzar un camión de 10 toneladas por los aires\nde un puñetazo.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"Pesta i piedi sul terreno per accumulare energia.\nCon uno dei suoi schiaffi può far prendere il volo\na un camion di 10 t.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"It stomps on the ground to build power. It can send\na 10-ton truck flying with a straight-arm punch.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"両足で　地面を　踏み鳴らして\nパワーを　ためる。張り手　１発で\n１０トン　トラックを　吹っ飛ばす。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"x","url":"https://pokeapi.co/api/v2/version/23/"}},{"flavor_text":"からだの　おおきな　ポケモンたちと\nちからくらべをすることが　だいすき。\nはりてで　トラックを　ふっとばす。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"몸집이 큰 포켓몬들과 힘 겨루는\n것을 매우 좋아한다. 손바닥 치기로\n트럭을 멀리 날려 버린다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Il aime mesurer sa force à celle des plus grands\nPokémon. Ses coups de paume peuvent projeter\nun camion.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Es liebt das Kräftemessen mit großen Pokémon. Mit\nseinem Armwurf kann es LKW durch die Luft werfen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Le encanta enfrentarse a Pokémon grandes y probar\nsu fuerza. Sus brazos pueden derribar un camión.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"Ama confrontarsi con Pokémon grossi. Con uno dei\nsuoi schiaffi, può far prendere il volo a un camion.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"It loves to match power with big-bodied Pokémon.\nIt can knock a truck flying with its arm thrusts.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"体の　大きな　ポケモンたちと\n力比べをすることが　大好き。\n張り手で　トラックを　ぶっ飛ばす。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"y","url":"https://pokeapi.co/api/v2/version/24/"}},{"flavor_text":"いろんな　ばしょで　はりての　けいこに　はげむ。\nきょうれつな　はりて　こうげきを　くらうと\nでんしんばしらも　いちげきで　まっぷたつだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"다양한 장소에서 손바닥 치기 연습에 힘쓴다.\n강렬한 손바닥 치기 공격을 맞으면\n전봇대도 한 방에 두 동강 난다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Hariyama s’entraîne à donner ses coups directs avec sa paume\nle plus souvent possible. Un seul de ces puissants coups\nde paume peut plier un poteau téléphonique en deux.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Hariyama führt seinen berüchtigten Streckarm-Schlag\nüberall aus. Ein Schlag von diesem Pokémon reicht aus,\num einen Strommast zu zerlegen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Hariyama practica los empujones que da estirando los brazos\nallá por donde va. Este Pokémon puede partir por la mitad un\nposte de teléfono de un enérgico golpe con los brazos\nestirados y las manos abiertas.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Hariyama sferra potenti schiaffi a braccia tese in ogni\noccasione. Un colpo delle sue violente mani aperte\nè in grado di spaccare in due un palo della luce.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"Hariyama practices its straight-arm slaps in any number of\nlocations. One hit of this Pokémon’s powerful, openhanded,\nstraight-arm punches could snap a telephone pole in two.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"色んな　場所で　張り手の　けいこに　励む。\n強烈な　張り手　攻撃を　くらうと\n電信柱も　一撃で　真っ二つだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"omega-ruby","url":"https://pokeapi.co/api/v2/version/25/"}},{"flavor_text":"ふとった　からだは　きんにくの　かたまり。\nぐぐっと　ぜんしんに　ちからを　こめると\nきんにくは　いわと　おなじ　かたさになるぞ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"살이 찐 몸은 근육 덩어리다.\n힘껏 전신에 힘을 집중하면\n근육은 바위만큼 단단해진다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Hariyama a l’air un peu enrobé, mais c’est en fait\nune montagne de muscles. Si ce Pokémon se raidit\net contracte ses muscles, son corps devient dur\ncomme de la pierre.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Hariyamas Körper mag vielleicht fett aussehen, er besteht aber\naus festen Muskeln. Wenn dieses Pokémon all seine Muskeln\nanspannt, wird sein Körper steinhart.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Puede que parezca que Hariyama está grueso, pero en\nrealidad es una mole de puro músculo. Si este Pokémon hace\nfuerza y tensa la musculatura, se pone sólido como una roca.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Il robusto corpo di Hariyama può apparire grasso, ma in realtà\nè formato da una muscolatura tonica. Se contrae e tende ogni\nsingolo muscolo, il suo corpo diventa duro come la roccia.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"Hariyama’s thick body may appear fat, but it is actually a hunk\nof solid muscle. If this Pokémon bears down and tightens all its\nmuscles, its body becomes as hard as a rock.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"肥った　体は　筋肉の　塊。\nぐぐっと　全身に　力を　込めると\n筋肉は　岩と　同じ　硬さになるぞ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"alpha-sapphire","url":"https://pokeapi.co/api/v2/version/26/"}},{"flavor_text":"かいりきで　しられるが　としおいると\nたたかうことを　やめ　マクノシタに\nけいこを　つけるように　なるのだ。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"괴력으로 알려졌지만 나이가 들면\n싸우는 것을 그만두고\n마크탕을 훈련시키며 지낸다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"因怪力而為人所知，\n但上了年紀後就會放棄戰鬥，\n轉而負責訓練幕下力士。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Malgré leur force spectaculaire, les vieux\nHariyama préfèrent délaisser le combat au\nprofit de l’entraînement des jeunes Makuhita.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Es ist für seine unglaubliche Stärke bekannt,\nlässt das Kämpfen mit dem Alter aber sein und\ntrainiert stattdessen Makuhita.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"Los Hariyama veteranos son conocidos por su\nfuerza descomunal, pero prefieren retirarse de\nla vida de combate y entrenar a los Makuhita.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"È famoso per la sua incredibile forza.\nIn età avanzata, smette di lottare e inizia\nad allenare i Makuhita.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"It is known for its fantastic strength, but as it\ngrows older, it focuses more on\ntraining Makuhita.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"怪力で　知られるが　年老いると\n戦うことを　やめ　マクノシタに\n稽古を　つけるように　なるのだ。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"因怪力而为人所知，\n但上了年纪后就会停止战斗，\n转而负责训练幕下力士。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"sun","url":"https://pokeapi.co/api/v2/version/27/"}},{"flavor_text":"はりて　いっぱつで　トラックを\nふっとばすほどの　かいりきで\nちからくらべが　だいすき。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"손바닥 치기 한 번에 트럭을\n날려버릴 정도의 괴력으로\n힘겨루기를 아주 좋아한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"擁有一巴掌就能把貨車\n打飛的怪力，\n最喜歡和對手比力氣。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Sa force herculéenne lui permet de renverser\nun camion d’une seule main. Les Hariyama\naiment s’adonner à des concours de force pure.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Hariyama ist stark genug, um mit einem einzigen\nArmschlag einen LKW durch die Luft zu wirbeln.\nEs misst gerne seine Kräfte mit anderen.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Los Hariyama pueden tumbar un camión dándole\nun tortazo con la mano abierta. Les encantan\nlas pruebas de fuerza.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"Con uno dei suoi potentissimi schiaffi può\nscaraventare lontano un camion.\nAdora le gare di forza.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"They love to compare their freakish strength—\nstrength enough to send a truck flying with a\nsingle slap.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"張り手　一発で　トラックを\nふっ飛ばすほどの　怪力で\n力比べが　大好き。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"有着一巴掌能把卡车打飞\n那种程度的怪力，\n非常喜欢比力气。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"moon","url":"https://pokeapi.co/api/v2/version/28/"}},{"flavor_text":"ちからくらべが　すきだが　やさしさも\nあわせもち　たたかった　あいてを\nねぎらうなど　れいぎを　おもんじる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"힘겨루기를 좋아하지만,\n선한 성품도 겸비하여 대결 상대를\n치하하는 등 예의를 중시한다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"雖然喜歡和對手比力氣，\n但心地善良且注重禮儀，\n會慰勞與自己對戰的對手。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Bien qu’il aime les rapports de force, c’est aussi\nun cœur tendre qui sait respecter et féliciter\nses adversaires pour leur combativité.","language":{"name":"fr","url":"https://pokeapi.co/api/v2/language/5/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Es liebt das Kräftemessen, vergisst dabei aber\nnie die Etikette und bedankt sich nach dem\nKampf stets höflich bei seinem Gegner.","language":{"name":"de","url":"https://pokeapi.co/api/v2/language/6/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Adora las competiciones de fuerza, pero el\nrespeto y la cortesía hacia sus adversarios\nson muy importantes para este noble Pokémon.","language":{"name":"es","url":"https://pokeapi.co/api/v2/language/7/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Adora le gare di forza, ma dà anche molta\nimportanza alla gentilezza e alle buone maniere.\nPer questo ringrazia l’avversario dopo la lotta.","language":{"name":"it","url":"https://pokeapi.co/api/v2/language/8/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"Although they enjoy comparing their strength,\nthey’re also kind. They value etiquette, praising\nopponents they battle.","language":{"name":"en","url":"https://pokeapi.co/api/v2/language/9/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"力比べが　好きだが　優しさも\nあわせもち　戦った　相手を\nねぎらうなど　礼儀を　重んじる。","language":{"name":"ja","url":"https://pokeapi.co/api/v2/language/11/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"虽然喜欢比试力气，\n但心地和善且注重礼仪，\n会慰劳自己的对战对手。","language":{"name":"zh-Hans","url":"https://pokeapi.co/api/v2/language/12/"},"version":{"name":"ultra-sun","url":"https://pokeapi.co/api/v2/version/29/"}},{"flavor_text":"ふとって　おおきな　ハリテヤマが\nつよいとは　かぎらない。　こがらでも\nみがるで　わざに　たけたものもいる。","language":{"name":"ja-Hrkt","url":"https://pokeapi.co/api/v2/language/1/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"뚱뚱하고 큰 하리뭉이 다 강한 것은\n아니다. 작지만 몸이 가볍고\n기술이 뛰어난 하리뭉도 있다.","language":{"name":"ko","url":"https://pokeapi.co/api/v2/language/3/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"體型壯碩的鐵掌力士未必就很強。\n也有體型雖小，但身輕如燕\n且技巧高超的鐵掌力士存在。","language":{"name":"zh-Hant","url":"https://pokeapi.co/api/v2/language/4/"},"version":{"name":"ultra-moon","url":"https://pokeapi.co/api/v2/version/30/"}},{"flavor_text":"Les Hariyama les plus forts ne sont pas\nforcément les plus grands. Les petits gabarits\naussi ont plus d’un tour dans leur sac.","language
